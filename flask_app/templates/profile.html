<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    

</head>
<style>
    nav img{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        padding: 3px;
        border: 1px solid gainsboro;
    }
    .card img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        padding: 3px;
        border: 1px solid gainsboro;
    }
    #active{
        font-weight: bolder;
        font-style: italic;
    }
</style>
<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center py-2">  
        {% if loggedUser.profilePic %}
        <img src="../static/images/{{loggedUser.profilePic}}" alt="profile pic">  

        {% else %}
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile pic">  
        {% endif %}
        <a class="text-decoration-none text-white" href="/">Dashboard</a>
        <a id="active" class="text-decoration-none text-white" href="#">Profile</a>

        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="mt-2 p-2 card d-flex flex-column align-items-center justify-content-center" style="width: 80%; margin: auto;">
        {% if loggedUser.profilePic %}
        <img src="../static/images/{{loggedUser.profilePic}}" alt="profile pic">  
        {% else  %}
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile pic">  
        {% endif %}

        <div class="card-body">
          <h5 class="card-title text-center">{{loggedUser.firstName}} {{loggedUser.firstName}}</h5>
          <p class="card-text text-center">{{loggedUser.email}}</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateProfilePic">
            Update Profile Pic
          </button>

          <div class="modal fade" id="updateProfilePic" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update profile pic</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/update/profile/pic" enctype="multipart/form-data" method="post">

                <div class="modal-body">
                
                    <input type="file" name="profilePic" class="form-control">
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
              </div>
            </div>
          </div>
    
        </div>
      </div>

</body>
</html>
